	<script>
		
		//轮播图开始
        start();
        
        var imgs = [
            'h2.jpg',
            'h8.jpg',
            'h7.jpg'
        ];

        // 当前是那一张图片
        var imgIndex = 0;

        var timer;

        function dotp(num){
            imgIndex = num;
            show();
            showDot();

        }

        // 切换图片
        function show()
        {
            tu.src = imgs[imgIndex];
        }

        function showDot()
        {
            var _dots = document.getElementsByClassName('dot-item');

            for (var i = 0; i < _dots.length; i++) {
                _dots[i].classList.remove('active');
            }

            _dots[imgIndex].classList.add('active');
            console.dir(imgIndex);
        }
        
        


        function start()
        {
            timer = setInterval(function(){
                // 切换图片
                show();

                // 切换点
                showDot();

                // 改变索引
                imgIndex++;

                // 超过最后一张图则显示第一张
                if (imgIndex > imgs.length - 1) {
                    imgIndex = 0;
                }

            }, 3000);
        }


        function next()
        {
            imgIndex++;

            // 超过最后一张图则显示第一张
            if (imgIndex > imgs.length - 1) {
                imgIndex = 0;
            }

            show();

            showDot();
        }

        function prev()
        {
            imgIndex--;


            if (imgIndex < 0) {
                imgIndex = imgs.length - 1;
            }

            show();

            showDot();
        }


        lunbotu.onmouseenter = function() {
            clearInterval(timer);
        }

        lunbotu.onmouseleave = function() {

            imgIndex--;

            if (imgIndex < 0) {
                imgIndex = imgs.length - 1;
            }

            start();
        }

        //轮播图结束

    </script>
